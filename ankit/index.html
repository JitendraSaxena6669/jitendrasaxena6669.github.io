<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Access the official CSC Digital Services Portal seamlessly through this GitHub Page.">
  <title>CSC Digital Services | Seamless Access</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #0d6efd;
      font-size: 1.2rem;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>
  <div id="loader">Loading Digital Portal...</div>

  <iframe 
    id="mainFrame"
    src="https://bighit.runasp.net"
    title="CSC Digital Services Portal"
    loading="lazy"
    onload="document.getElementById('loader').style.display='none'">
  </iframe>

  <script>
    // fallback if iframe fails to load
    const iframe = document.getElementById('mainFrame');
    iframe.addEventListener('error', () => {
      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;">
          <div>
            <h2>⚠️ Unable to load CSC Portal</h2>
            <p>Please check your internet connection or try again later.</p>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
